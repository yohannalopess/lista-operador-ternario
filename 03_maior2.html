<meta charset="UTF-8">
<script>
    //Problema: Maior 2
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    //Entrada
    const numero1 = Number(prompt("Informe o primeiro numero"));
    const numero2 = Number(prompt("Informe o segundo numero"));
    
    //Processamento
    (numero1 > numero2) ? 
        document.write(`O numero ${numero1} é maior`) : 
            (numero2 > numero1) ? document.write(`O numero ${numero2} é maior`) : 
                document.write(`Os numeros são iguais`);
    
    //Saída
    
</script>
