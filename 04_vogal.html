<meta charset="UTF-8">
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada
    const char = prompt("Informe um caractere").toLowerCase();

    //Processamento
    (char === "a" ||char === "e" ||char === "i" ||char === "o" ||char === "u") ? 
        document.write("Este caractere é uma vogal") : 
            document.write("Esse caractere é uma consoante");
    
    //Saída

</script>
