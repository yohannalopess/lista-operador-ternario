<meta charset="UTF-8">
<script>
    //Problema: Idade Humana
    //É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    //Entrada
    const idade = Number(prompt("Informe a idade do seu cão"));
    const porte = prompt("Informe o porte do seu cão: G: Porte grande M: Porte médio P: Porte pequeno").toUpperCase();

    //Processamento
    (porte === "G") ? 
     document.write(`A idade do seu cão em idade humana é ${idade * 7}`) : 
        (porte === "M") ? 
            document.write(`A idade do seu cão em idade humana é ${idade * 6}`) : 
            (porte === "P") ? document.write(`A idade do seu cão em idade humana é ${idade * 5}`) : 
                document.write("Porte invalido");
    //Saída

</script>
