<meta charset="UTF-8">
<script>
    //Problema: Calcular valor da hora trabalhada
    // Faça um script que peça para o usuário informar a quantidade de horas trabalhadas semanalmente e quanto que recebe por hora trabalhada.
    // Se o total de horas trabalhadas for até 45 horas (inclusive), não haverá adicional.
    // Se o total de horas trabalhadas for até 60 horas (inclusive), haverá adicional de 20%.
    // Se o total de horas trabalhadas ultrapassar 60 horas, haverá adicional de 30%.
    // Apresente o salário final recebido pelo funcionário semanalmente e o preço de cada hora trabalhada.

    //Entrada
    const horas = Number(prompt("Informe quantas horas você trabalha por dia"));
    const valorHora = Number(prompt("Informe quanto você ganha por hora"));

    //Processamento
    const horasSemana = horas * 7;
    const mensagem = (horasSemana <= 45) ? 
    `Você ira receber R$${horasSemana * valorHora} por semana ganhando R$${valorHora} por hora` : (horasSemana <= 60) ? `Você receberá R$${horasSemana * (valorHora + (valorHora * 0.2))} por semana ganhando R$${valorHora + (valorHora * 0.2)} por hora` : 
    `Você ira receber R$${horasSemana * (valorHora + (valorHora * 0.3))} por semana ganhando R$${valorHora + (valorHora * 0.3)} por hora`;
    
    //Saída
    document.write(mensagem);
</script>
